<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Club</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>
                {{sitename}}
            </h1>
        </header>
        <main>
            <div>
                <h2 v-text="product.subject"></h2>
                <p v-html="product.location"></p>
                <p>Price: {{product.price}}</p>
                <p>Number of Spaces: {{product.Numberofspaces}}</p>
                <button v-on:click="addToCart" v-if="canAddToCart">Add to cart</button>
                <button disabled="disabled" v-else>Add To Cart</button>
            </div>
        </main>
    </div>

    <script>
        var store = new Vue({
            el: '#app',
            data: {
                sitename: 'After School Club',
                product: {
                    subject: 'Math',
                    location: 'London',
                    price: 100,
                    Numberofspaces: 5
                },
                cart: [],
            },

            methods: {
                addToCart: function () {
                    this.cart.push(this.product.subject);
                    if(this.product.Numberofspaces > 0) {
                        this.product.Numberofspaces --;
                    }
                },


                canAddToCart: function() {
                    return this.product.Numberofspaces != 0
                }
            }
        })
    </script>
    
</body>
</html>
